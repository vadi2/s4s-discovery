apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: web
    spec:
      containers:
        - command:
            - ./run.sh
          env:
            - name: DATA_HOST
              value: localhost:8081
          image: {{ .Values.image.web.repository }}
          imagePullPolicy: {{ .Values.image.web.pullPolicy }}
          livenessProbe:
            initialDelaySeconds: 60
            exec:
              command:
                - curl
                - -f
                - http://localhost:3000
          name: web
          ports:
            - containerPort: 3000
          resources: {}
